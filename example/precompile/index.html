<!DOCTYPE html>
<html>
<head>
    <title>Example</title>

    <style>
        .app {
            padding: 10px;
            width: 500px;
            font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
        }

        .list {
            padding: 25px;
            margin-bottom: 20px;
            border-bottom: 1px solid #CCC;
        }

        .item {
            padding: 10px;
            cursor: pointer;
        }

        .item--active {
            background-color: #EEE;
        }

        .input {
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <!-- for event delegation -->
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

    <script src="../../dist/clientRuntime.js"></script>

    <!-- check template.js for non-minified version -->
    <script src="template.min.js"></script>

    <script>
        var env = {
            title: 'HTML::Template powered by virtual-dom',

            city_copy: 'City: ',

            people: [
                {
                    id: 'id1',
                    name: 'John',
                    inner: [{ title: 'a1' }, { title: 'b1' }],
                    city: 'New York',
                    active: true
                },
                {
                    id: 'id2',
                    name: 'Mary',
                    inner: [{ title: 'a2' }, { title: 'b2' }],
                    city: 'Moscow'
                }
            ],
            description: 'Interact with UI and check inspector for DOM changes. Notice how local state (like input text) stays there. Raw template can be found by viewing page source.',

            githubLink: 'https://github.com/agentcooper/htmltemplate-vdom'
        };

        var loop = clientRuntime.loop(env, function(state) {
            var vdom = render(state, clientRuntime.h);

            return vdom;
        });

        function getIdFromEvent(event) {
            return $(event.currentTarget).closest('.item').attr('data-id');
        }

        $(document.body)
        .on('click', '.js-item', function(event) {
            var id = getIdFromEvent(event);

            env.people.forEach(function(person) {
                person.active = String(person.id) === String(id);
            });

            loop.update(env);
        })
        .on('click', '.js-increase-counter', function(event) {
            var id = getIdFromEvent(event);

            env.people.forEach(function(person) {
                if (String(person.id) === String(id)) {
                    person.counter = person.counter || 0;
                    person.counter += 1;
                }
            });

            loop.update(env);
        });

        document.body.appendChild(loop.target);
    </script>
</body>
</html>
