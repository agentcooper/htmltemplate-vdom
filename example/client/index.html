<!DOCTYPE html>
<html>
<head>
    <title>Example</title>

    <style>
        .item {
            padding: 10px;
            cursor: pointer;
        }

        .item--active {
            background-color: #EEE;
        }

        .input {
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <!-- for event delegation -->
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

    <script src="../../dist/clientRuntime.js"></script>

    <script id="tmpl" type="text/template">
        <TMPL_VAR title>
        <ul id="list">
            <TMPL_LOOP people>
                <li class="item <TMPL_IF active>item--active</TMPL_IF>" data-id="<TMPL_VAR id>">
                    <TMPL_VAR name> <TMPL_VAR title>

                    <div class="input"><input type="text"/></div>

                    <ul>
                        <TMPL_LOOP inner>
                            <li><TMPL_VAR title></li>
                        </TMPL_LOOP>
                    </ul>

                    <a href="#/items/<TMPL_VAR id>">link</a>

                    <TMPL_IF active>active<TMPL_ELSE>not active</TMPL_IF>
                </li>
            </TMPL_LOOP>
        </ul>
    </script>

    <script>
        var env = {
            title: 'List',
            people: [
                {
                    id: 'id1',
                    name: 'John',
                    inner: [{ title: 'a1' }, { title: 'b1' }],
                    active: true
                },
                {
                    id: 'id2',
                    name: 'Mary',
                    inner: [{ title: 'a2' }, { title: 'b2' }]
                }
            ]
        };

        var template = document.querySelector('#tmpl').innerHTML.trim();

        var loop = clientRuntime.loop(env, function(state) {
            return clientRuntime.createVdom(template, state);
        });

        $(document.body).on('click', '.item', function(event) {
            var id = $(event.currentTarget).attr('data-id');

            env.people.forEach(function(person) {
                person.active = String(person.id) === String(id);
            });

            loop.update(env);
        });

        document.body.appendChild(loop.target);
    </script>
</body>
</html>
