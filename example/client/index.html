<!DOCTYPE html>
<html>
<head>
    <title>Example</title>

    <style>
        .app {
            width: 500px;
            font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
        }

        .item {
            padding: 10px;
            cursor: pointer;
        }

        .item--active {
            background-color: #EEE;
        }

        .input {
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <!-- for event delegation -->
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

    <script src="../../dist/clientRuntime.js"></script>

    <script id="tmpl" type="text/template">
    <div class="app">
        <h2><TMPL_VAR title></h2>

        <p><TMPL_VAR description></p>

        <ul id="list">
            <TMPL_LOOP people>
                <li class="item <TMPL_IF active>item--active</TMPL_IF> js-item" data-id="<TMPL_VAR id>">
                    <TMPL_VAR name> <a href="#/items/<TMPL_VAR id>">some link</a>

                    <div class="input"><input type="text" placeholder="Type something here"/></div>

                    <ul>
                        <TMPL_LOOP inner>
                            <li><TMPL_VAR title></li>
                        </TMPL_LOOP>
                    </ul>

                    <div><TMPL_VAR city_copy><TMPL_VAR city></div>

                    <TMPL_IF active>active<TMPL_ELSE>not active</TMPL_IF>

                    <div>
                        <button class="js-increase-counter">
                            <span>Click me</span>
                        </button>
                        <span><TMPL_VAR counter></span>
                    </div>
                </li>
            </TMPL_LOOP>
        </ul>
    </div>
    </script>

    <script>
        var env = {
            title: 'HTML::Template powered by virtual-dom',

            city_copy: 'City: ',

            people: [
                {
                    id: 'id1',
                    name: 'John',
                    inner: [{ title: 'a1' }, { title: 'b1' }],
                    city: 'New York',
                    active: true
                },
                {
                    id: 'id2',
                    name: 'Mary',
                    inner: [{ title: 'a2' }, { title: 'b2' }],
                    city: 'Moscow'
                }
            ],
            description: 'Interact with UI and check inspector for DOM changes. Notice how local state (like input text) stays there. Raw template can be found by viewing page source.'
        };

        var template = document.querySelector('#tmpl').innerHTML.trim();

        var loop = clientRuntime.loop(env, function(state) {
            var vdom = clientRuntime.createVdom(template, state);

            return vdom;
        });

        function getIdFromEvent(event) {
            return $(event.currentTarget).closest('.item').attr('data-id');
        }

        $(document.body)
        .on('click', '.js-item', function(event) {
            var id = getIdFromEvent(event);

            env.people.forEach(function(person) {
                person.active = String(person.id) === String(id);
            });

            loop.update(env);
        })
        .on('click', '.js-increase-counter', function(event) {
            var id = getIdFromEvent(event);

            env.people.forEach(function(person) {
                if (String(person.id) === String(id)) {
                    person.counter = person.counter || 0;
                    person.counter += 1;
                }
            });

            loop.update(env);
        });

        document.body.appendChild(loop.target);
    </script>
</body>
</html>
