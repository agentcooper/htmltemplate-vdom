<!DOCTYPE html>
<html>
<head>
    <title>Example</title>

    <style>
        .item {
            padding: 10px;
        }

        .item--active {
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <script src="../../build/clientRuntime.js"></script>

    <script id="tmpl" type="text/template">
        <TMPL_VAR title>
        <ul id="list">
            <TMPL_LOOP people>
                <li class="item <TMPL_IF active>item--active</TMPL_IF>">
                    <TMPL_VAR name> <TMPL_VAR title>

                    <ul>
                        <TMPL_LOOP inner>
                            <li><TMPL_VAR title></li>
                        </TMPL_LOOP>
                    </ul>

                    <TMPL_IF active>active<TMPL_ELSE>not active</TMPL_IF>
                </li>
            </TMPL_LOOP>
        </ul>
    </script>

    <script>
        var env = {
            title: 'List',
            people: [
                {
                    name: 'John',
                    inner: [{ title: 'a1' }, { title: 'b1' }],
                    active: true
                },
                {
                    name: 'Mary',
                    inner: [{ title: 'a2' }, { title: 'b2' }]
                }
            ]
        };

        var template = document.querySelector('#tmpl').innerHTML.trim();

        var output = clientRuntime.render(template, env);

        document.body.appendChild(output.node);

        console.log(output.vdom);
    </script>
</body>
</html>
