<!DOCTYPE html>
<html>
<head>
    <title>Example</title>
    <meta charset="utf-8" />

    <style>
        .app {
            padding: 10px;
            width: 500px;
            font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
        }

        .list {
            padding: 25px;
            margin-bottom: 20px;
            border-bottom: 1px solid #CCC;
        }

        .item {
            padding: 10px;
            cursor: pointer;
        }

        .item--active {
            background-color: #EEE;
        }

        .input {
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <script src="../../dist/clientRuntime.js"></script>

    <!-- check template.js for non-minified version -->
    <script src="template.min.js"></script>

    <script>
        var id = 3;

        var env = {
            title: 'HTML::Template powered by virtual-dom',

            city_copy: 'City: ',

            people: [
                {
                    id: 'id1',
                    name: 'John',
                    inner: [{ title: 'a1' }, { title: 'b1' }],
                    city: 'New York',
                    active: true
                },
                {
                    id: 'id2',
                    name: 'Mary',
                    inner: [{ title: 'a2' }, { title: 'b2' }],
                    city: 'Moscow'
                }
            ],
            description: 'Interact with UI and check inspector for DOM changes. Notice how local state (like input text) stays there.',

            githubLink: 'https://github.com/agentcooper/htmltemplate-vdom',

            itemClick: function(id) {
                this.people.forEach(function(person) {
                    person.active = String(person.id) === String(id);
                });

                loop.update(this);
            },

            counterClick: function(id) {
                this.people.forEach(function(person) {
                    if (String(person.id) === String(id)) {
                        person.counter = person.counter || 0;
                        person.counter += 1;
                    }
                });

                loop.update(this);
            },

            addClick: function() {
                var names = ['Jack', 'Kirk', 'Liza', 'Matthew', 'Joe', 'Jennifer'];

                this.people.push({
                    id: 'id' + id,
                    name: names[id % names.length],
                    inner: [],
                    city: 'New York'
                });

                id++;

                loop.update(this);
            }
        };

        var loop = clientRuntime.mainLoop(env, function(state) {
            return render(state, clientRuntime.h, {
                userHook: userHook
            });
        });

        document.body.appendChild(loop.target);

        var Hook = function() {};

        Hook.prototype.hook = function(node, propertyName, previousValue) {
            if (!document.body.contains(node) && node.classList.contains('item')) {
                $(node).hide();

                setTimeout(function() {
                    $(node).slideDown();
                }, 0);
            }
        }

        var userHook = new Hook();
    </script>
</body>
</html>
